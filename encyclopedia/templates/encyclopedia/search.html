{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>

    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:entry' title=result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>

    {% if not results %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
